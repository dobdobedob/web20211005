<!DOCTYPE html>
<!-- html>head>title^body -->
<html>
<head>
    <title>
        attribute 연습
    </title>
</head>
<body>
    <h1>attribute</h1>
    <img src="game.jpg" alt="오징어게임">
    <hr>
    <img src="gaem.jpg" alt="오징어게임">
    <hr>
    <img src="game.jpg" width="100">
    <hr>
    <img src="game.jpg" width="100" height="300">
    <hr>
    <img src="game.jpg" alt="오징어게임" title="오징어게임 스틸컷">
    <hr>
    <a href="https://daum.net">다음</a>
    <hr>
    <a href="https://www.google.com" title="구글로 이동">구글</a>
    <hr>
    <!-- a>img -->
    <a href="https://www.netflix.com/kr/"><img src="game.jpg" ></a>
    <hr>
    <!-- 값에 따옴표가 있을 경우 -->
    <img src="game.jpg" title="it's poster">
    <hr>
    <img src="game.jpg" title='my number is "456"'>

</body>
</html>
