<!DOCTYPE html>

    <title>boolean</title>

<body>

<script>
// false 목록 : false, 0, "", null, undefined

// boolean value : true, false
if (true) {
    console.log("true");
}

if (false) {
    console.log("false");
}

// number : 0이 아니면 모두 true

if (1) {
    console.log("1");
}

if (-1) {
    console.log(-1);
}

if (0) {
    console.log(0);
}

</script>
