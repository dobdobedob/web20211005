<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/all.css">
    <title>absolute sample</title>
    <style>
        .container {
            position: relative;
        }
        
        .text {
            position: absolute;
            top: 0px;
            left: 0px;
        }

        .icon:hover+.text {
            display: block;
        }
    </style>
</head>
<body>
    <!-- .container>.icon+.text -->
    <div class="container">
        <div class="icon">...</div>
        <div class="text">숨겨진 텍스트</div>
    </div>
</body>
</html>
