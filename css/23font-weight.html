<!DOCTYPE html>
<html>
<head>
    <title>font weight</title>
    <style>
        div {
            font-size: 40px;
        }
        #div1 {
            font-weight: normal;
        }
        #div2 {
            font-weight: bold;
        }
        #div3 {
            font-weight: lighter;
        }
        #div4 {
            font-weight: 100;
        }
        #div5 {
            font-weight: 900;
        }
    </style>
</head>
<body>
    <!-- #div$*5>lorem3-->
    <div id="div1">Lorem, ipsum dolor.</div>
    <div id="div2">Dolorem, fugiat quaerat?</div>
    <div id="div3">Aperiam, cumque expedita.</div>
    <div id="div4">Id, porro ratione?</div>
    <div id="div5">Vero, voluptate temporibus.</div>
</body>
</html>
