<!DOCTYPE html>
<html>
<head>
    <title>box size</title>
    <style>
        #div1, #div3 {
            width: 200px;
            height: 100px;
            padding: 10px;
            border: 5px solid green;
            margin: 10px;
        }
        #div2, #div4 {
            background-color: blue;
            width: 200px;
            height: 100px;
            margin-left: 10px;
        }
        #div3, #div4 {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- #div${$}*6 -->
    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
    <div id="div4">4</div>
    <div id="div5">5</div>
    <div id="div6">6</div>
</body>
</html>
